<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/quest.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <title>EduTrack</title>
</head>

<body>
    <div class="element">
        <header class="header">
            <a href="index.html">
                <h1 class="logo">EduTrack</h1>
            </a>
            <nav class="navbar">
                <a href="profile.html">Profile</a>
                <a href="challenges.html">Challenges</a>
                <a href="quests.html">Quests</a>
                <a href="explore.html">Explore</a>
            </nav>
        </header>


        <div class="main-container">

            <main>
                <div class="card-container">
                    <h3>Daily-Kata</h3>
                    <div class="card">
                        <p style="top: 15%; padding: 10px; font-size: 24px;font-weight: 300; letter-spacing: normal;">
                            Practice daily to sharpen your skills.</p>
                        <p style="font-size: 22px; font-weight: 200;">0/31</p>
                    </div>
                    <a href="#">
                        <button>
                            <span style="font-size: 25px;">Lets go</span>
                        </button>
                    </a>
                </div>

                <div class="card-container">
                    <h3>Weekly-Kata</h3>
                    <div class="card">
                        <p style="top: 15%; padding: 10px; font-size: 24px;font-weight: 300; letter-spacing: normal;">
                            Complete a new challenge every week.</p>
                        <p style="font-size: 22px; font-weight: 200;">0/4</p>
                    </div>
                    <a href="#">
                        <button>
                            <span style="font-size: 25px;">Start</span>
                        </button>
                    </a>
                </div>

                <div class="card-container">
                    <h3>Kata-Series</h3>
                    <div class="card">
                        <p style="top: 15%; padding: 10px; font-size: 24px;font-weight: 300; letter-spacing: normal;">
                            Work through a series of problems in order to complete the event.</p>
                        <p style="font-size: 22px; font-weight: 200;">0/1</p>
                    </div>
                    <a href="#">
                        <button>
                            <span style="font-size: 25px;">Game on</span>
                        </button>
                    </a>
                </div>
            </main>

        </div>
    </div>



</body>

</html>
