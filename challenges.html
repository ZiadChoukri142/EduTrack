<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/terminal.css">
    <link rel="stylesheet" href="../css/challenge.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
    <script defer src="../js/terminal.js"></script>
    <title>EduTrack</title>
</head>

<body>
    <div class="element">
        <header class="header">
            <a href="index.html">
                <h1 class="logo">EduTrack</h1>
            </a>
            <nav class="navbar">
                <a href="profile.html">Profile</a>
                <a href="challenges.html">Challenges</a>
                <a href="quests.html">Quests</a>
                <a href="explore.html">Explore</a>
            </nav>
        </header>
        <div class="main-container">
            <div class="title">
                <h1>Are you the chosen one?</h1>
            </div>
            <div class="terminal-window">
                <div class="terminal-screen" id="terminalScreen">
                    <p class="line-1 anim-typewriter" style="font-size: 30px; text-align: center;">Escape the matrix</p>
                    <br>
                </div>
                <div class="command-line">
                    <span class="prompt">user@linux:~$</span>
                    <input type="text" id="commandInput" class="input-line" autofocus>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
